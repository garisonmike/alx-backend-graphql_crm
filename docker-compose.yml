version: "3.9"

services:
  web:
    build: .
    container_name: alx_backend_graphql_crm
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      - DEBUG=1
    depends_on:
      - db

  db:
    image: postgres:15
    container_name: crm_db
    environment:
      POSTGRES_DB: crm_db
      POSTGRES_USER: crm_user
      POSTGRES_PASSWORD: crm_pass
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
